<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        {{ if . }}
        <div class="error">{{ . }}</div>
        {{ end }}
        <form method="POST">
            <div>
                <input type="text" name="username">
            </div>
            <div>
                <input type="password" name="password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
